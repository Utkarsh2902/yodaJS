<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoda translation</title>
    <style>
        textarea {
            width: 80%;
            display: block;
            margin: 1.5rem 1rem;
            height: 17vh;
            padding: 1rem 1rem;
        }
        #my-output{
            border: 1px solid black;
            width: 80%;
            display: block;
            margin: 1.5rem 1rem;
            height: 17vh;
            padding: 1rem 1rem;
        }
    </style>
</head>

<body>
    <textarea id="my-txt" placeholder="write text which will translate in Yoda's language"></textarea>
    <button id="my-Browser">translate</button>
    <div style="font: bold;font-size: large;">Output after translation</div>
    <div id="my-output"></div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
